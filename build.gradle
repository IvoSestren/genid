plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'br.com.strn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = "br.com.strn.genid.Main"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
